<form class="layui-form layui-form-pane form-search" action="{:sysuri()}" onsubmit="return false" method="get" autocomplete="off">

    <div class="layui-form-item layui-inline">
        <label class="layui-form-label">{:lang('渠道')}</label>
        <div class="layui-input-inline">
            <input name="how" value="{$get.how|default=''}" placeholder="{:lang('请输入渠道名称')}" class="layui-input">
        </div>
    </div>

    <div class="layui-form-item layui-inline">
        <label class="layui-form-label">{:lang('会员ID')}</label>
        <div class="layui-input-inline">
            <input name="mid" value="{$get.mid|default=''}" placeholder="{:lang('请输入会员ID')}" class="layui-input">
        </div>
    </div>

    <div class="layui-form-item layui-inline">
        <label class="layui-form-label">{:lang('名称')}</label>
        <div class="layui-input-inline">
            <input name="name" value="{$get.name|default=''}" placeholder="{:lang('请输入名称')}" class="layui-input">
        </div>
    </div>
    <div class="layui-form-item layui-inline">
        <label class="layui-form-label">{:lang('地址')}</label>
        <div class="layui-input-inline">
            <input name="address" value="{$get.address|default=''}" placeholder="{:lang('请输入地址')}" class="layui-input">
        </div>
    </div>

    <div class="layui-form-item layui-inline">
        <label class="layui-form-label">{:lang('使用状态')}</label>
        <div class="layui-input-inline">
            <select class="layui-select" name="status">
                <option value=''>-- {:lang('全部')} --</option>
                {foreach [lang('已禁用记录'),lang('已激活记录')] as $k=>$v}
                {if isset($get.status) and $get.status eq $k.""}
                <option selected value="{$k}">{$v}</option>
                {else}
                <option value="{$k}">{$v}</option>
                {/if}{/foreach}
            </select>
        </div>
    </div>

    <div class="layui-form-item layui-inline">
        <label class="layui-form-label">{:lang('创建时间')}</label>
        <div class="layui-input-inline">
            <input data-date-range name="create_at" value="{$get.create_at|default=''}" placeholder="{:lang('请选择创建时间')}" class="layui-input">
        </div>
    </div>

    <div class="layui-form-item layui-inline">
        <button class="layui-btn layui-btn-primary"><i class="layui-icon">&#xe615;</i> {:lang('搜 索')}</button>
    </div>
</form>
